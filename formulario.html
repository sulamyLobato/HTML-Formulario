<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #a32588;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #119b28;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h2>Preencha o Formulario</h2>

<div>
    <form action="/action_page.php">
    <label for="fname">Nome</label>
    <input type="text" id="fname" name="nome" placeholder="Digite seu nome..">

    <label for="lname">Sobrenome </label>
    <input type="text" id="lname" name="Sobrenome" placeholder="Digite seu sobrenome completo..">

    <label for="country">País</label>
    <select id="country" name="Pais">
      <option value="Brasil">Brasil</option>
      <option value="Mexico">México</option>
      <option value="Estados Unidos">Estados Unidos</option>
      <option value="Canada">Canada</option>
      <option value="Venezuela">Venezuela</option>
      <option value="Argentina">Argentina</option>
    </select>
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
